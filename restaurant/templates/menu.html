{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Menu</h1>
<!--Begin col-->
<div class="column">
    <!-- Step 14: Create for loop -->
    {%for item in menu%}
    <p>
    <a href="{% url 'menu_item' pk=item.pk %}">{{ item.name }}</a>
    <span class="menu-price">
    </p>

    <!-- Step 14: End or loop -->
    {% endfor %}
</div>
<!--End col-->
{% endblock %}
